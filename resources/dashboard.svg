<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
   width="800px"
   height="600px"
   version="1.1"
   id="root"
   xmlns="http://www.w3.org/2000/svg">
  <rect
    style="fill:#ffffff"
    width="100%"
    height="100%" />
  <line
    x1="400"
    y1="30"
    x2="400"
    y2="570"
    style="fill:none;stroke:#222222;stroke-width:2" />
  <line
    x1="430"
    y1="210"
    x2="770"
    y2="210"
    style="fill:none;stroke:#222222;stroke-width:2" />
  <line
    x1="430"
    y1="390"
    x2="770"
    y2="390"
    style="fill:none;stroke:#222222;stroke-width:2" />
  <g id="current">
    <text
      xml:space="preserve"
      style="font-size:60px;font-family:'Inter';fill:#000000"
      x="25%"
      y="100"
      id="current-day-name"
      text-anchor="middle">$$current-day-short-name$$</text>
    <text
      xml:space="preserve"
      style="font-size:30px;font-family:'Inter';fill:#000000"
      x="25%"
      y="150"
      id="current-day-long"
      text-anchor="middle">$$current-day-long-name$$</text>
    <text
      xml:space="preserve"
      style="font-size:160px;font-family:'Weather Icons';fill:#000000"
      x="25%"
      y="360"
      id="current-icon"
      text-anchor="middle">$$current-day-icon$$</text>
    <text
      xml:space="preserve"
      style="font-size:80px;font-family:'Weather Icons';fill:#000000"
      x="25%"
      y="500"
      id="current-temp"
      text-anchor="middle">$$current-day-temp$$<tspan dy="-22px" style="font-size:50px">&#x2103;</tspan></text>
    <text
      xml:space="preserve"
      style="font-size:30px;font-family:'Weather Icons';fill:#000000"
      x="25%"
      y="550"
      id="current-feel"
      visibility="$$current-day-feel-visibility$$"
      text-anchor="middle">Feels Like $$current-day-feel$$<tspan dy="-8px" style="font-size:18px">&#x2103;</tspan></text>
  </g>
  <g id="forecast0">
    <text
            xml:space="preserve"
            style="font-size:100px;font-family:'Weather Icons';fill:#000000"
            x="490"
            y="155"
            id="forecast0-icon"
            text-anchor="middle">&#xf00d;</text>
    <text
            xml:space="preserve"
            style="font-size:26px;font-family:'Inter';fill:#000000"
            x="570"
            y="90"
            id="forecast0-name">Tonight</text>
    <text
            xml:space="preserve"
            style="font-size:26px;font-family:'Inter';fill:#000000"
            x="570"
            y="130"
            id="forecast0-high"><tspan style="font-size:16px">high</tspan> 10<tspan dy="-8px" style="font-size:16px">&#x2103;</tspan></text>
    <text
            xml:space="preserve"
            style="font-size:26px;font-family:'Inter';fill:#000000"
            x="680"
            y="130"
            id="forecast0-low"><tspan style="font-size:16px">low</tspan> 10<tspan dy="-8px" style="font-size:16px">&#x2103;</tspan></text>
    <text
            xml:space="preserve"
            style="font-size:26px;font-family:'Inter';fill:#000000"
            x="570"
            y="170"
            id="forecast0-name"><tspan style="font-size:16px">PoP</tspan> 40<tspan dy="-8px" style="font-size:16px">%</tspan><tspan dy="8px" style="font-size:16px">    UV</tspan> 8</text>
  </g>
</svg>
