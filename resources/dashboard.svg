<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
   width="800px"
   height="600px"
   version="1.1"
   id="root"
   inkscape:version="1.2.1 (9c6d41e, 2022-07-14)"
   sodipodi:docname="dashboard.svg"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <rect
    style="fill:#ffffff"
    width="100%"
    height="100%" />
  <line
    x1="400"
    y1="30"
    x2="400"
    y2="570"
    style="fill:none;stroke:#222222;stroke-width:2;stroke-miterlimit:10" />
  <line
    x1="430"
    y1="200"
    x2="770"
    y2="200"
    style="fill:none;stroke:#222222;stroke-width:2;stroke-miterlimit:10" />
  <line
    x1="430"
    y1="400"
    x2="770"
    y2="400"
    style="fill:none;stroke:#222222;stroke-width:2;stroke-miterlimit:10" />
  <g id="current">
    <text
      xml:space="preserve"
      style="font-size:60px;font-family:'Inter';fill:#000000"
      x="25%"
      y="100"
      id="current-day-name"
      text-anchor="middle">Wednesday</text>
    <text
      xml:space="preserve"
      style="font-size:30px;font-family:'Inter';fill:#000000"
      x="25%"
      y="150"
      id="current-day-long"
      text-anchor="middle">November 18, 2022</text>
    <text
