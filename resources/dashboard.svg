<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
   width="800px"
   height="600px"
   version="1.1"
   id="root"
   xmlns="http://www.w3.org/2000/svg">
  <rect
    style="fill:#ffffff"
    width="100%"
    height="100%" />
  <line
    x1="400"
    y1="30"
    x2="400"
    y2="570"
    style="fill:none;stroke:#222222;stroke-width:2" />
  <line
    x1="430"
    y1="210"
    x2="770"
    y2="210"
    style="fill:none;stroke:#222222;stroke-width:2" />
  <line
    x1="430"
    y1="390"
    x2="770"
    y2="390"
    style="fill:none;stroke:#222222;stroke-width:2" />
  <g id="current">
    <text
      xml:space="preserve"
      style="font-size:60px;font-family:'Inter';fill:#000000"
      x="25%"
      y="100"
      id="current-day-name"
      text-anchor="middle">$$current-day-short-name$$</text>
    <text
      xml:space="preserve"
      style="font-size:30px;font-family:'Inter';fill:#000000"
      x="25%"
      y="150"
      id="current-day-long"
      text-anchor="middle">$$current-day-long-name$$</text>
    <text
      xml:space="preserve"
      style="font-size:160px;font-family:'Weather Icons';fill:#000000"
      x="25%"
      y="300"
      id="current-icon"
      dominant-baseline="middle"
      text-anchor="middle">$$current-day-icon$$</text>
    <text
      xml:space="preserve"
      style="font-size:80px;font-family:'Weather Icons';fill:#000000"
      x="25%"
      y="500"
      id="current-temp"
      text-anchor="middle">$$current-day-temp$$<tspan dy="-22px" style="font-size:50px">&#x2103;</tspan></text>
    <text
      xml:space="preserve"
      style="font-size:30px;font-family:'Weather Icons';fill:#000000"
      x="25%"
      y="550"
      id="current-feel"
      visibility="$$current-day-feel-visibility$$"
      text-anchor="middle">Feels Like $$current-day-feel$$<tspan dy="-8px" style="font-size:18px">&#x2103;</tspan></text>
  </g>
  <g id="forecast0">
    <text
            xml:space="preserve"
            style="font-size:100px;font-family:'Weather Icons';fill:#000000"
            x="490"
            y="115"
            id="forecast0-icon"
            dominant-baseline="middle"
            text-anchor="middle">$$forecast0-icon$$</text>
    <text
            xml:space="preserve"
            style="font-size:26px;font-family:'Inter';fill:#000000"
            x="570"
            y="90"
            id="forecast0-name">$$forecast0-short-name$$</text>
    <text
            xml:space="preserve"
            style="font-size:26px;font-family:'Inter';fill:#000000"
            x="570"
            y="130"
            visibility="$$forecast0-high-visibility$$"
            id="forecast0-high"><tspan style="font-size:16px">high</tspan> $$forecast0-high$$<tspan dy="-8px" style="font-size:16px">&#x2103;</tspan></text>
    <text
            xml:space="preserve"
            style="font-size:26px;font-family:'Inter';fill:#000000"
            x="680"
            y="130"
            visibility="$$forecast0-low-visibility$$"
            id="forecast0-low"><tspan style="font-size:16px">low</tspan> $$forecast0-low$$<tspan dy="-8px" style="font-size:16px">&#x2103;</tspan></text>
    <text
            xml:space="preserve"
            style="font-size:26px;font-family:'Inter';fill:#000000"
            x="570"
            y="170"
            visibility="$$forecast0-pop-visibility$$"
            id="forecast0-pop"><tspan style="font-size:16px">pop</tspan> $$forecast0-pop$$<tspan dy="-8px" style="font-size:16px">%</tspan></text>
    <text
            xml:space="preserve"
            style="font-size:26px;font-family:'Inter';fill:#000000"
            x="680"
            y="170"
            visibility="$$forecast0-uv-visibility$$"
            id="forecast0-uv"><tspan style="font-size:16px">uv</tspan> $$forecast0-uv$$</text>
  </g>
  <g id="forecast1">
    <text
            xml:space="preserve"
            style="font-size:100px;font-family:'Weather Icons';fill:#000000"
            x="490"
            y="326"
            id="forecast1-icon"
            dominant-baseline="middle"
            text-anchor="middle">$$forecast1-icon$$</text>
    <text
            xml:space="preserve"
            style="font-size:26px;font-family:'Inter';fill:#000000"
            x="570"
            y="272"
            id="forecast1-name">$$forecast1-short-name$$</text>
    <text
            xml:space="preserve"
            style="font-size:26px;font-family:'Inter';fill:#000000"
            x="570"
            y="312"
            visibility="$$forecast1-high-visibility$$"
            id="forecast1-high"><tspan style="font-size:16px">high</tspan> $$forecast1-high$$<tspan dy="-8px" style="font-size:16px">&#x2103;</tspan></text>
    <text
            xml:space="preserve"
            style="font-size:26px;font-family:'Inter';fill:#000000"
            x="680"
            y="312"
            visibility="$$forecast1-low-visibility$$"
            id="forecast1-low"><tspan style="font-size:16px">low</tspan> $$forecast1-low$$<tspan dy="-8px" style="font-size:16px">&#x2103;</tspan></text>
    <text
            xml:space="preserve"
            style="font-size:26px;font-family:'Inter';fill:#000000"
            x="570"
            y="352"
            visibility="$$forecast1-pop-visibility$$"
            id="forecast1-pop"><tspan style="font-size:16px">pop</tspan> $$forecast1-pop$$<tspan dy="-8px" style="font-size:16px">%</tspan></text>
    <text
            xml:space="preserve"
            style="font-size:26px;font-family:'Inter';fill:#000000"
            x="680"
            y="352"
            visibility="$$forecast1-uv-visibility$$"
            id="forecast1-uv"><tspan style="font-size:16px">uv</tspan> $$forecast1-uv$$</text>
  </g>
  <g id="forecast2">
    <text
            xml:space="preserve"
            style="font-size:100px;font-family:'Weather Icons';fill:#000000"
            x="490"
            y="476"
            id="forecast2-icon"
            dominant-baseline="middle"
            text-anchor="middle">$$forecast2-icon$$</text>
    <text
            xml:space="preserve"
            style="font-size:26px;font-family:'Inter';fill:#000000"
            x="570"
            y="454"
            id="forecast2-name">$$forecast2-short-name$$</text>
    <text
            xml:space="preserve"
            style="font-size:26px;font-family:'Inter';fill:#000000"
            x="570"
            y="494"
            visibility="$$forecast2-high-visibility$$"
            id="forecast2-high"><tspan style="font-size:16px">high</tspan> $$forecast2-high$$<tspan dy="-8px" style="font-size:16px">&#x2103;</tspan></text>
    <text
            xml:space="preserve"
            style="font-size:26px;font-family:'Inter';fill:#000000"
            x="680"
            y="494"
            visibility="$$forecast2-low-visibility$$"
            id="forecast2-low"><tspan style="font-size:16px">low</tspan> $$forecast2-low$$<tspan dy="-8px" style="font-size:16px">&#x2103;</tspan></text>
    <text
            xml:space="preserve"
            style="font-size:26px;font-family:'Inter';fill:#000000"
            x="570"
            y="534"
            visibility="$$forecast2-pop-visibility$$"
            id="forecast2-pop"><tspan style="font-size:16px">pop</tspan> $$forecast2-pop$$<tspan dy="-8px" style="font-size:16px">%</tspan></text>
    <text
            xml:space="preserve"
            style="font-size:26px;font-family:'Inter';fill:#000000"
            x="680"
            y="534"
            visibility="$$forecast2-uv-visibility$$"
            id="forecast2-uv"><tspan style="font-size:16px">uv</tspan> $$forecast2-uv$$</text>
  </g>
</svg>
